name: Build and Deploy Production Calculator

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    if: false # Remove this line when there is a Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKER_USERNAME }}/production-calculator

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true
          sbom: true

deploy:
  runs-on: ubuntu-latest
  # needs: build  # Uncomment this line when Dockerfile is added

  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Cloudflare Tunnel
      uses: cloudflare/cloudflared-action@v1
      with:
        tunnel-token: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
      run: cloudflared tunnel --no-autoupdate run &

    - name: Copy compose and database files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: localhost
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22 # For clarity
        source: |
          docker-compose.yml
          database/**
        target: C:/Users/Server1/Production-Calculator

    # MODIFIED STEP: Notice the host is now 'localhost' here as well
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: localhost
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22 # For clarity
        script: |
          cd C:\Users\Server1\Production-Calculator
          docker compose pull
          docker compose up -d
          docker image prune -f