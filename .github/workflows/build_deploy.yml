name: Build and Deploy Production Calculator

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    if: false # Remove this line when there is a Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKER_USERNAME }}/production-calculator

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true
          sbom: true

  deploy_dev:
    # needs: build
    environment: development
    env:
      ENV_NAME: beta
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install SSH client and cloudflared
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client ca-certificates
          curl -L -o cloudflared.deb "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb"
          sudo dpkg -i cloudflared.deb || sudo apt-get -f install -y
      - name: Add SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
      - name: Run remote deploy commands via cloudflared ProxyCommand
        env:
          CF_HOSTNAME: ${{ secrets.SERVER_SSH_HOST }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o ProxyCommand="cloudflared access ssh --hostname $CF_HOSTNAME" \
            -o StrictHostKeyChecking=no \
            -p "${{ secrets.SERVER_SSH_PORT }}" \
            "${{ secrets.SERVER_SSH_USERNAME }}"@"${{ secrets.SERVER_SSH_HOST }}" <<'EOF'
            cd Production-Calculator
            git pull origin main
            $env:DB_PORT=5151
            $env:ENV_NAME = '${{ env.ENV_NAME }}'
            docker compose -p "production-calculator-dev" down
            docker compose -p "production-calculator-dev" up -d
            EOF

  deploy_beta:
    needs: deploy_dev
    runs-on: ubuntu-latest
    environment: beta   # requires approval if you configure required reviewers in Repo > Settings > Environments > beta
    env:
      ENV_NAME: beta
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SSH client and cloudflared
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client ca-certificates
          curl -L -o cloudflared.deb "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb"
          sudo dpkg -i cloudflared.deb || sudo apt-get -f install -y

      - name: Add SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Remote deploy to Beta
        env:
          CF_HOSTNAME: ${{ secrets.SERVER_SSH_HOST }}
          ENV_NAME: beta
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o ProxyCommand="cloudflared access ssh --hostname $CF_HOSTNAME" \
            -o StrictHostKeyChecking=no \
            -p "${{ secrets.SERVER_SSH_PORT }}" \
            "${{ secrets.SERVER_SSH_USERNAME }}"@"${{ secrets.SERVER_SSH_HOST }}" <<'EOF'
            cd Production-Calculator
            git pull origin main
            $env:ENV_NAME = '${{ env.ENV_NAME }}'
            docker compose -p "production-calculator-beta" down
            docker compose -p "production-calculator-beta" up -d
            EOF

  deploy_prod:
    needs: deploy_beta
    runs-on: ubuntu-latest
    environment: production   # requires approval if you configure required reviewers in Repo > Settings > Environments > production
    env:
      ENV_NAME: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SSH client and cloudflared
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client ca-certificates
          curl -L -o cloudflared.deb "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb"
          sudo dpkg -i cloudflared.deb || sudo apt-get -f install -y

      - name: Add SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Remote deploy to Prod
        env:
          CF_HOSTNAME: ${{ secrets.SERVER_SSH_HOST }}
          ENV_NAME: prod
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o ProxyCommand="cloudflared access ssh --hostname $CF_HOSTNAME" \
            -o StrictHostKeyChecking=no \
            -p "${{ secrets.SERVER_SSH_PORT }}" \
            "${{ secrets.SERVER_SSH_USERNAME }}"@"${{ secrets.SERVER_SSH_HOST }}" <<'EOF'
            cd Production-Calculator
            git pull origin main
            $env:DB_PORT=5153
            $env:ENV_NAME = '${{ env.ENV_NAME }}'
            docker compose -p "production-calculator-prod" down
            docker compose -p "production-calculator-prod" up -d
            EOF