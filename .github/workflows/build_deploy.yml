name: Build and Deploy Production Calculator

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    if: false # Remove this line when there is a Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKER_USERNAME }}/production-calculator

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true
          sbom: true

  deploy:
    runs-on: ubuntu-latest
    # needs: build  # Uncomment this line when Dockerfile is added

    steps:
      - name: Connect and run command on remote server
        uses: and-fm/cloudflared-ssh-action@v3
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          username: ${{ secrets.SERVER_SSH_USERNAME }}
          private_key_filename: deploy_key
          private_key_value: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          commands: |
            cd .\Production-Calculator
            git pull origin main
            docker compose down
            docker compose up -d
