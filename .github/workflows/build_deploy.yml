name: Build and Deploy Production Calculator

on:
  push:
    branches:
      - main

jobs:
  build:
    # Remove this line when there is a Dockerfile
    if: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKER_USERNAME }}/production-calculator

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true
          sbom: true

  deploy_development:
    environment: Development
    env:
      ENV_NAME: Development
    runs-on: ubuntu-latest
    steps:
      - name: Remote deploy to Development
        uses: and-fm/cloudflared-ssh-action@v3
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          username: ${{ secrets.SERVER_SSH_USERNAME }}
          private_key_filename: "deploy_key"
          private_key_value: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          service_token_id: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          service_token_secret: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          commands: mkdir hello-world -v

  deploy_staging:
    needs: deploy_development
    runs-on: ubuntu-latest
    environment: Staging
    env:
      ENV_NAME: Staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SSH client and cloudflared
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client ca-certificates
          curl -L -o cloudflared.deb "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb"
          sudo dpkg -i cloudflared.deb || sudo apt-get -f install -y

      - name: Add SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Remote deploy to Staging
        env:
          CF_HOSTNAME: ${{ secrets.SERVER_SSH_HOST }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o ProxyCommand="CF_ACCESS_CLIENT_ID=$CF_ACCESS_CLIENT_ID CF_ACCESS_CLIENT_SECRET=$CF_ACCESS_CLIENT_SECRET cloudflared access ssh --hostname $CF_HOSTNAME" \
            -o StrictHostKeyChecking=no \
            -p "${{ secrets.SERVER_SSH_PORT }}" \
            "${{ secrets.SERVER_SSH_USERNAME }}"@"${{ secrets.SERVER_SSH_HOST }}" <<'EOF'
          cd Production-Calculator
          git pull origin main
          set DB_PORT=5152
          set BACKEND_PORT=5142
          set ENV_NAME=${{ env.ENV_NAME }}
          docker compose -p "production-calculator-staging" down
          docker compose -p "production-calculator-staging" up -d

  deploy_production:
    needs: deploy_staging
    runs-on: ubuntu-latest
    environment: Production
    env:
      ENV_NAME: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SSH client and cloudflared
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client ca-certificates
          curl -L -o cloudflared.deb "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb"
          sudo dpkg -i cloudflared.deb || sudo apt-get -f install -y

      - name: Add SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Remote deploy to Prod
        env:
          CF_HOSTNAME: ${{ secrets.SERVER_SSH_HOST }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o ProxyCommand="CF_ACCESS_CLIENT_ID=$CF_ACCESS_CLIENT_ID CF_ACCESS_CLIENT_SECRET=$CF_ACCESS_CLIENT_SECRET cloudflared access ssh --hostname $CF_HOSTNAME" \
            -o StrictHostKeyChecking=no \
            -p "${{ secrets.SERVER_SSH_PORT }}" \
            "${{ secrets.SERVER_SSH_USERNAME }}"@"${{ secrets.SERVER_SSH_HOST }}" <<'EOF'
          cd Production-Calculator
          git pull origin main
          set DB_PORT=5153
          set BACKEND_PORT=5143
          set ENV_NAME=${{ env.ENV_NAME }}
          docker compose -p "production-calculator-production" down
          docker compose -p "production-calculator-production" up -d
